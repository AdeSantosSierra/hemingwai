services:
  # Backend - API Node.js + Python
  - type: web
    name: hemingwai-backend
    plan: free
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: NEW_MONGODB_URI
        sync: false
      - key: OLD_MONGODB_URI
        sync: false
      - key: PORT
        value: 3000

  # Frontend - Sitio est√°tico
  - type: web
    name: hemingwai-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_BASE_URL
        value: https://hemingwai-backend-5vw6.onrender.com